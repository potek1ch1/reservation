<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{url_for('static', path='/styles/styles.css')}}">
  <title>予約管理</title>
</head>

<body>
  <div id="main">

    <h2>ログイン</h2>
    <form name="loginForm" action="{{ url_for('office_login') }}" method="post" onsubmit="return check()">
      <div id="login">
        <div>
          <p>
            <label for="username">ユーザ名</label>
          </p>
          <input type="text" id="username" name="username" /><br>
        </div>
        <div>
          <p>
            <label for="password">パスワード</label>
          </p>
          <input type="password" id="password" name="password" />
        </div>
        <button id="submit">ログイン</button>
        <div id="error" style="color: red;">{{error}}</div>
      </div>
    </form>
    <a href="{{ url_for('office_register') }}" method="get">会員登録</a>

  </div>

  <script>
    const submit = document.getElementById("submit");
    const username = document.getElementById("username");
    const password = document.getElementById("password");
    const error = document.getElementById("error");

    function check() {
      console.log(username.value);
      console.log(password.value);

      if (username.value != "" & password.value != "") {
        return true;
      } else {
        let msg = "くうはくになっています"
        error.textContent = msg;
        return false;
      }
    }
  </script>
